url: "https://inferi.club/"
baseurl: ""
lang: en

title: inferi.club
description: The inferi.club project is a group of computer science and information security enthusiasts, mainly focused on sharing information and knowledge.
languages: [en, pt]

theme_style:
    default: dark-theme

permalink: pretty

paginate: 20
paginate_path: "/blog/:num"

collections:
  posts:
    output: true
    permalink: "/post/:title"
  projects:
    output: true
  members:
    output: true

defaults:
  - scope:
      path: "_posts/"
    values:
      layout: post

  - scope:
      path: "_projects/"
    values:
      layout: project

  - scope:
      path: ""
    values:
      layout: page
      lang: en

  - scope:
      path: "pt/"
    values:
      layout: page
      lang: pt

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

